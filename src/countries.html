<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Register Country</title>
    <link rel="icon" type="image/png" href="src/icons/market_main.png">
</head>
<body>
    <center><b>Register Country</b></center><br>

    <form name="country_form" action="add_country.php" method="post">
      <table border="1" align="center">
        <tr><td><label>Country name:</label></td></tr>
        <tr><td><input type="text" name="name" required><br></td></tr>

        <tr><td><label>Abbreviation:</label></td></tr>
        <tr><td><input type="text" name="abbr" placeholder="e.g. COL" required><br></td></tr>

        <tr><td><label>Code:</label></td></tr>
        <tr><td><input type="text" name="code" placeholder="e.g. 57" required><br></td></tr>

        <tr><td><center><button type="submit">Save Country</button></center></td></tr>
      </table>
    </form>
</body>
</html>
